services:
  - type: web
    name: your-django-app
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true  # Render will generate a secure secret key
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "http://localhost:5173"
      # Uncomment if using a database
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: your-database-name
      #     property: connectionString
